
<h1 mat-dialog-title>{{type}} consumer</h1>

<div mat-dialog-content>

  <mat-form-field>
    <input matInput [(ngModel)]="consumer.name" placeholder="Consumer name">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="consumer.password" placeholder="Password">
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()"> Close </button>
    <button mat-button [matDialogClose]="consumer">Save</button>
  </div>
</div>
