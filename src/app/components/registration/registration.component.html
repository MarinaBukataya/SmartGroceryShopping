<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register as an Admin</mat-card-title>
    </mat-card-header>
    <br>
    <form class="example-form" [formGroup]="registrationForm" (ngSubmit)="signup()">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" formControlName="username">
          <mat-error>Username is required</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"
            [errorStateMatcher]="matcher">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-hint>The password should be of 6 or more characters that contains at least one number, one lowercase
            letter, and one uppercase letter</mat-hint>
          <br>
          <mat-error *ngIf="registrationForm.get('password').hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="registrationForm.get('password').hasError('pattern')">Password is not valid</mat-error>
        </mat-form-field>
      </mat-card-content>
      <br>
      <button mat-stroked-button color="accent" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
