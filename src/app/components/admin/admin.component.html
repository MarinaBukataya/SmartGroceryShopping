<div class="wrapper" fxLayout="row" fxLayoutAlign="space-around center">
  <mat-form-field appearance="fill">
    <mat-label>This month's grocery lists</mat-label>
    <input matInput [matDatepicker]="dp" [formControl]="date">
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearHandler($event)"
      (monthSelected)="chosenMonthHandler($event, dp)" panelClass="example-month-picker">
    </mat-datepicker>
  </mat-form-field>
  <div class="example-button-container">
    <button mat-fab color="accent" aria-label="Example icon button with a plus one icon" (click)="createList()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>


<table mat-table [dataSource]="groceryListsArray">
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let groceryList"> {{groceryList.id}} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let groceryList"> {{groceryList.date}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let groceryList"> {{groceryList.status}} </td>
  </ng-container>
  <ng-container matColumnDef="consumerName">
    <th mat-header-cell *matHeaderCellDef> Consumer Name </th>
    <td mat-cell *matCellDef="let groceryList"> {{groceryList.consumerName}} </td>
  </ng-container>
  <ng-container matColumnDef="shopName">
    <th mat-header-cell *matHeaderCellDef> Shop Name </th>
    <td mat-cell *matCellDef="let groceryList"> {{groceryList.shopName}} </td>
  </ng-container>
  <ng-container matColumnDef="totalCost">
    <th mat-header-cell *matHeaderCellDef> Total Cost </th>
    <td mat-cell *matCellDef="let groceryList"> {{groceryList.totalCost}} </td>
  </ng-container>
  <ng-container matColumnDef="viewList">
    <th mat-header-cell *matHeaderCellDef> View list </th>
    <td mat-cell *matCellDef="let groceryList" (click)="viewItems(groceryList.id)"> <span class="material-icons">
        view_list
      </span> </td>
  </ng-container>
</table>
