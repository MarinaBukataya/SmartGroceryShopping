<div style="text-align:center; margin: 20px;">
  <p style="font-family: Lobster; font-size:3vw;display: inline-block; margin-top: 20px;">My lists</p>
  <table mat-table [dataSource]="groceryListsArray" matSort>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let groceryList">
        {{groceryList.id}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let groceryList">
        {{groceryList.date}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let groceryList">
        {{groceryList.status}} </td>
    </ng-container>
    <ng-container matColumnDef="consumerName">
      <th mat-header-cell *matHeaderCellDef> Consumer Name </th>
      <td mat-cell *matCellDef="let groceryList">
        {{groceryList.consumerName}} </td>
    </ng-container>
    <ng-container matColumnDef="shopName">
      <th mat-header-cell *matHeaderCellDef> Shop Name </th>
      <td mat-cell *matCellDef="let groceryList">
        {{groceryList.shopName}} </td>
    </ng-container>
    <ng-container matColumnDef="totalCost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Cost </th>
      <td mat-cell *matCellDef="let groceryList">
        {{groceryList.totalCost | number : '1.2-2'}} </td>
    </ng-container>
    <ng-container matColumnDef="viewList">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let groceryList" (click)="viewItems(groceryList)"> <span class="material-icons"
          matTooltip="View list" [matTooltipPosition]="'above'" matTooltipClass="custom-tooltip-blue">
          view_list
        </span> </td>
    </ng-container>
  </table>

</div>
