<button mat-stroked-button (click)="printList()" style="margin-right: 30px; " class="noPrint"> Print </button>
<br>
<br>
<div id="printableTable">
  <table mat-table [dataSource]="itemsArray">
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let item" [ngClass]="item.date?'strikethrough':'null'"> {{item.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let item" [ngClass]="item.date?'strikethrough':'null'"> {{item.name}} </td>
    </ng-container>
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef> Brand </th>
      <td mat-cell *matCellDef="let item" [ngClass]="item.date?'strikethrough':'null'"> {{item.brand}} </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let item" [ngClass]="item.date?'strikethrough':'null'"> {{item.category}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let item" [ngClass]="item.date?'strikethrough':'null'"> {{item.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef> Unit </th>
      <td mat-cell *matCellDef="let item" [ngClass]="item.date?'strikethrough':'null'"> {{item.unit}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let item" [ngClass]="item.date?'strikethrough':'null'"> {{item.price}} </td>
    </ng-container>
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let item" [ngClass]="item.date?'strikethrough':'null'"> {{item.cost}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let item" [ngClass]="item.date?'strikethrough':'null'">
        {{item.date | date: 'yyyy-MM-dd'}} </td>
    </ng-container>
    <ng-container matColumnDef="updateItem" >
      <th mat-header-cell *matHeaderCellDef ></th>
      <td mat-cell *matCellDef="let item" > <button class="noPrint" type="button" (click)="updateItem(item)" mat-mini-fab color="warn">
          <mat-icon>create</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef ></th>
      <td mat-cell *matCellDef="let item" >
        <mat-checkbox class="noPrint" (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(item) : null; fillTheDate(item)" [checked]="selection.isSelected(item)"
          [disabled]="groceryList.status !== GroceryListStatus.ACTIVE">
        </mat-checkbox>
      </td>
    </ng-container>
  </table>
  <iframe name="print_frame" width="0" height="0" frameborder="0" src="about:blank"></iframe>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
<div class="noPrint">
  <mat-dialog-actions align="end">
    <button mat-stroked-button color="accent" (click)="onNoClick()">Close</button>
    <button button mat-flat-button color="primary" (click)="close()"
      *ngIf="groceryList.status === GroceryListStatus.ACTIVE">Save</button>
  </mat-dialog-actions>
</div>

<router-outlet name="print"></router-outlet>
