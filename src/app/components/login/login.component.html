<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <br>
    <br>

    <form class="example-form " [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username">
          <mat-error>Username is required</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" required formControlName="password">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error>Password is required</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>User type</mat-label>
          <mat-select formControlName="usertype" placeholder="User Type">
            <mat-option value="Administrator">Administrator</mat-option>
            <mat-option value="consumer">Consumer</mat-option>
          </mat-select>
          <mat-error>User type is required</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button color="accent" class="btn-block" [disabled]="loginForm.invalid" type="submit">Log
          in</button>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
