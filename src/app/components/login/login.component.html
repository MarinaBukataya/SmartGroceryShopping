<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">

    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" #formInfo="ngForm">
      <mat-card-content>

        <mat-form-field class="example-full-width">
          <input matInput type="username" placeholder="Username" required #nameInfo="ngModel"
            [(ngModel)]="loginDetails.name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password" required #passwordInfo="ngModel"
            [(ngModel)]="loginDetails.password">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Choose your user type</mat-label>
          <mat-select>
            <mat-option [value]="user" *ngFor="let user of User">{{user}}</mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" [disabled]=formInfo.invalid>Log in</button>
    </form>
  </mat-card>

</div>
