<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <br>
    <br>

    <form class="example-form " [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="User name" formControlName="username">
          <mat-error>Username is required</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"
            [errorStateMatcher]="matcher">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="loginForm.get('password').hasError('pattern')">Password is not valid</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>User type</mat-label>
          <mat-select placeholder="User Type" formControlName="usertype">
            <mat-option value="Administrator">Admin</mat-option>
            <mat-option value="consumer">Shopper</mat-option>
          </mat-select>
          <mat-error>User type is required</mat-error>
        </mat-form-field>
      </mat-card-content>
      <br>
 
        <button mat-stroked-button color="accent" class="btn-block" [disabled]="loginForm.invalid" type="submit">Log
          in</button>
          <br>
          <br>
          <mat-spinner style="margin:0 auto;" *ngIf="showSpinner"></mat-spinner>
  

    </form>
  </mat-card>
</div>
