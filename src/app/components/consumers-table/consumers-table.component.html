<mat-sidenav-container class="example-sidenav-container">
  <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true">
    <mat-nav-list class="dashboard">
      <a mat-list-item [routerLink]="['/admin']"><span class="material-icons">local_grocery_store</span> Grocery Lists
      </a>
      <a mat-list-item [routerLink]="['/items']"><span class="material-icons">reorder</span> Items </a>
      <a mat-list-item [routerLink]="['/statistics']"><span class="material-icons">donut_small</span> Statistics </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/" (click)=logout()>
        <mat-icon>logout</mat-icon> Log out
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <div class="example-sidenav-content">
    <p style="font-family: Lobster; font-size:3vw;">Consumers</p>
    <div class="wrapper" fxLayout="row" fxLayoutAlign="end end">
      <div class="example-button-container">
        <button mat-fab color="warn" aria-label="Example icon button with a plus one icon" (click)="addConsumer()"
          matTooltip="Add consumer" [matTooltipPosition]="'right'" matTooltipClass="custom-tooltip-blue">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
    <table mat-table [dataSource]="consumersArray">

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let consumer"> {{consumer.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let consumer"> {{consumer.name}} </td>
      </ng-container>
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let consumer"> {{consumer.password}} </td>
      </ng-container>
      <ng-container matColumnDef="updateConsumer">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let consumer"> <button type="button" mat-mini-fab color="warn"
            (click)="updateConsumer(consumer)" matTooltip="Update consumer details" [matTooltipPosition]="'above'"
            matTooltipClass="custom-tooltip-blue">
            <mat-icon>create</mat-icon>
          </button>
        </td>

      </ng-container>
      <ng-container matColumnDef="deleteConsumer">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let consumer"> <button type="button" mat-mini-fab color="warn"
            (click)="deleteConsumer(consumer.id)" matTooltip="Delete consumer" [matTooltipPosition]="'above'"
            matTooltipClass="custom-tooltip-blue">
            <mat-icon>delete forever</mat-icon>
          </button> </td>
      </ng-container>
    </table>
  </div>

</mat-sidenav-container>
